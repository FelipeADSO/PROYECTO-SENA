    {% extends 'base.html' %}
    {% load static %}
        <title>Cinema Los Andes</title>
        
        <link rel="shortcut icon" type="imagen/x-icon" href="/assets/img/Logo.jpeg">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        {% block style %}<link href="{% static 'css/style.css' %}" rel="stylesheet"/>{% endblock %}
    <!-- </head> -->

    {% block content %}
    <body id="page-top">
        
        <div class="carou-wrapper">
            <div id="myCarousel" class=" mt-3 carousel slide" data-bs-ride="carousel" style="width: 800px;">
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
        
                <!-- Wrapper for slides -->
                <h2 class="text-center">Nuestra Cartelera de esta semana</h2>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="https://www.youtube.com/watch?v=tYMDHo9xy1I" target="_blank">
                            <img src="{% static 'imagenes/after.jpg'%}" class="d-block w-100" alt="juguete" style="height: 600px;">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.youtube.com/watch?v=0pXHwz-_HqE" target="_blank">
                            <img src="{% static 'imagenes/50-sombras.jpg'%}" class="d-block w-100" alt="juguete" style="height: 600px;">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.youtube.com/watch?v=eGKnowI0Y8A" target="_blank">
                            <img src="{% static 'imagenes/garfield.jpg'%}" class="d-block w-100" alt="Sisu" style="height: 600px;">
                        </a>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                </div>
        
                <!-- Left and right controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<!-- </html> -->
{% endblock %}
