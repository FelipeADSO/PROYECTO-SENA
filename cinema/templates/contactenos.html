    {% extends 'base.html' %}
    {% load static %}

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" type="imagen/x-icon" href="/assets/img/Logo.jpeg">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    {% block style %}{% endblock %}
    <!-- </head> -->
    {% block content %}
    <body>
        <body id="page-top">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-danger" id="mainNav">
                <div class="container">
                    <a class="navbar-brand text-white" href="index.html">Cinema Los Andes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars ms-1"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="login-register.html">
                                    <i class="far fa-user text-white"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
    
            <section class="page-section" id="contact">
                <div class="container" style="max-width: 700px;">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">Contactenos</h2>
                        <h3 class="section-subheading text-muted">En el siguiente formulario podemos resolver sus dudas</h3>
                    </div>
                    <form id="contactForm">
                        <div class="row align-items-stretch mb-5 gap-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Nombre" required />
                                    <div class="invalid-feedback">El nombre es obligatorio</div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Correo Electrónico" required />
                                    <div class="invalid-feedback">Correo Electrónico es obligatorio</div>
                                </div>
                                <div class="form-group mb-md-0">
                                    <input class="form-control" id="phone" type="number" placeholder="Teléfono" required />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <textarea class="form-control" id="message" placeholder="Sugerencias, ideas o ayuda técnica" required></textarea>
                                    <div class="invalid-feedback">Se requiere algún mensaje</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger btn-xl text-uppercase" id="submitButton" type="submit">Enviar Mensaje</button>
                        </div>
                    </form>
                    
                </div>
            </section>
        </body>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
    
<!-- </html> -->
{% endblock %}
